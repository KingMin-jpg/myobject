{% extends 'myadmin/base.html' %}

{% block main_body %}
    <section class="content-header">
        <h1>
            员工管理
            <small>员工信息后台管理</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="{% url 'myadmin_index' %}"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li class="active">员工管理</li>
        </ol>
    </section>

    <section class="content container-fluid">

        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h2 class="box-title"><span class="glyphicon glyphicon-calendar"
                                                    aria-hidden="true">修改员工信息</span>
                        </h2>
                    </div>
                    <form class="form-horizontal" action="{% url 'myadmin_user_update' user.id %}" method="post">
                        {% csrf_token %}
                        <div class="box-body">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">员工账号：</label>

                                <div class="col-sm-4">
                                    <input type="text" readonly value="{{ user.username }}" name="username" class="form-control"
                                           id="inputEmail3">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>

                                <div class="col-sm-4">
                                    <input type="text" value="{{ user.nickname }}" name="nickname" class="form-control"
                                           id="inputEmail3">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">当前状态：</label>
                                <div class="controls" style="padding-top: 7px">
                                    &nbsp; &nbsp;
                                    <input type="radio" name="status" class="input-xlarge" value="1"
                                           {% if user.status == 1 %}checked{% endif %}/> 正常
                                    &nbsp; &nbsp;
                                    <input type="radio" name="status" class="input-xlarge" value="2"
                                           {% if user.status == 2 %}checked{% endif %}/> 禁用
                                    &nbsp; &nbsp;
                                    <input type="radio" name="status" class="input-xlarge" value="6"
                                           {% if user.status == 6 %}checked{% endif %}/> 管理员
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">添加时间：</label>

                                <div class="col-sm-4" style="padding-top: 7px">
                                    {{ user.create_at|date:"Y-m-d H:i:s" }}
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">更新时间：</label>

                                <div class="col-sm-4" style="padding-top: 7px">
                                    {{ user.update_at|date:"Y-m-d H:i:s" }}
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">提交</button> &nbsp;
                                <button type="reset" class="btn btn-default">重置</button>
                                <div class="col-sm-offset-2 col-sm-10"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
{% endblock %}
